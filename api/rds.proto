syntax = "proto3";

package api;

import "google/api/annotations.proto";

message RDSInstace {
    string id = 1;
    string region_id = 2;
    string endpoint_address = 3;
    uint32 endpoint_port = 4;
    string master_username = 5;
    string engine = 6;
    string engine_version = 7;
    uint32 monitoring_interval = 8;
}

message RDSVersionRequest {
    string aws_secret_access_key = 1;
    string aws_access_key_id = 2;
}

message RDSVersionResponse {
    repeated RDSInstace instances = 1;
}

service RDS {
    rpc Discover(RDSVersionRequest) returns (RDSVersionResponse) {
        option (google.api.http) = {
            get: "/v0/rds/discover"
        };
    }
}

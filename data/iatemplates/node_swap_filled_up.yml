---
templates:
  - name: node_swap_filled_up
    version: 1
    summary: Node high SWAP filling up
    expr: |-
      (1 - (node_memory_SwapFree_bytes / node_memory_SwapTotal_bytes))
      * 100
      > [[ .threshold ]]
    params:
      - name: threshold
        summary: A percentage from configured maximum
        unit: "%"
        type: float
        range: [0, 100]
        value: 80
    for: 5m
    severity: warning
    labels:
      ticket: PMM-7135
      things_to_do: "yes"
    annotations:
      description: |-
        This template is not finished: https://jira.percona.com/browse/PMM-7135
        {{ $labels.node_name }} Swap is filled up more than [[ .threshold ]]%
        VALUE = {{ $value }}
        LABELS: {{ $labels }}
      summary: Node swap is filling up (instance {{ $labels.node_name }})

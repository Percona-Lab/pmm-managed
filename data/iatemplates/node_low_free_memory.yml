---
templates:
  - name: pmm_node_low_free_memory
    version: 1
    summary: Node out of memory
    expr: |-
      node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes
      * 100
      < [[ .threshold ]]
    params:
      - name: threshold
        summary: A percentage from configured minimum
        unit: "%"
        type: float
        range: [0, 100]
        value: 20
    for: 5m
    severity: warning
    labels:
      ticket: PMM-7135
      things_to_do: "yes"
    annotations:
      description: |-
        This template is not finished: https://jira.percona.com/browse/PMM-7135
        {{ $labels.node_name }} memory is filling up (< [[ .threshold ]]% left)
        VALUE = {{ $value }}
        LABELS: {{ $labels }}
      summary: Node out of memory (instance {{ $labels.node_name }})

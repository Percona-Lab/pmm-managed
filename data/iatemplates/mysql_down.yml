---
templates:
  - name: pmm_mysql_down
    version: 1
    summary: MySQL DOWN
    expr: |-
      sum by (service_name, node_name, service_type) (mysql_up) == 0
    params:
    for: 5s
    severity: critical
    labels:
      ticket: PMM-7135
      things_to_do: "yes"
    annotations:
      description: |-
        This template is not finished: https://jira.percona.com/browse/PMM-7135
        MySQL instance {{ $labels.service_name }} is DOWN.
        LABELS: {{ $labels }}
      summary: MySQL DOWN (instance {{ $labels.service_name }})

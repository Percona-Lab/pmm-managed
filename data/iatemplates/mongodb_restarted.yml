---
templates:
  - name: pmm_mongodb_restarted
    version: 1
    summary: MongoDB restarted
    expr: |-
      mongodb_instance_uptime_seconds
      < [[ .threshold ]]
    params:
      - name: threshold
        summary: Seconds from the last restart
        unit: s
        type: float
        range: [0, 1800]
        value: 300
    for: 10s
    severity: warning
    annotations:
      description: |-
        This template is not finished: https://jira.percona.com/browse/PMM-7135
        MongoDB instance {{ $labels.service_name }} was restarted {{ $value }} seconds ago.
        LABELS: {{ $labels }}
      summary: MOngoDB was restarted (instance {{ $labels.service_name }})

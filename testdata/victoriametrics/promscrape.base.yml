global:
  scrape_interval: 9m
  scrape_timeout: 19s

scrape_configs:
  - job_name: test-target
    honor_timestamps: true
    scrape_interval: 5s
    scrape_timeout: 4s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - 127.0.0.1:8428
          - 127.0.0.1:8880
        labels:
          instance: pmm-server

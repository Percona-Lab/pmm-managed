---
linters-settings:
  # prevent import of "errors" instead of "github.com/pkg/errors"
  depguard:
    list-type: blacklist
    include-go-root: true
    packages:
      - errors

  goimports:
    local-prefixes: github.com/percona/pmm-managed

  lll:
    line-length: 170
    tab-width: 4

  unparam:
    check-exported: true

linters:
  enable-all: true
  disable:
    - scopelint         # too many false positives
    - gochecknoglobals  # mostly useless
    - unused            # too many false positives

run:
  skip-dirs:
    # skip files copied from Prometheus
    - services/prometheus/internal

issues:
  exclude-use-default: false
  exclude:
    # gas: Duplicated errcheck checks
    - 'G104: Errors unhandled'
